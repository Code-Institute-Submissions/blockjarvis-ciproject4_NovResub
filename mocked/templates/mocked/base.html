{% extends 'base.html' %}
{% load static %}

{% block extra_meta %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}


{% block extra_css %}
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway|Quicksand:400,700|Barlow" rel="stylesheet">
    <!-- Google TEE Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Lobster|Monoton|Paytone+One" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <!-- My CSS styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}


{% block extra_js %}
    <!-- jQuery files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <!-- jQueryUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" defer></script>
    <!-- My JS files -->
    <!-- <script src="js/app.js" defer></script> -->
    <script src="{% static 'js/app.js' %}" defer></script>
    <script src="{% static 'js/gallery.js' %}" defer></script>
{% endblock %}
