{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if blog.image %}
                    <a href="{{ blog.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ blog.image.url }}" alt="{{ blog.name }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ blog.name }}">
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h1 class="mb-0">{{ blog.name }}</h1>
                    <p class="mt-3">{{ blog.text }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
